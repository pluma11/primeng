<p-dataTable [value]="datasource" [lazy]="true" [rows]="sizeRow" [paginator]="true"
             [totalRecords]="totalRecords" (onLazyLoad)="loadUsuariosLazy($event)"
             selectionMode="single" (onRowSelect)="onRowSelect($event)">
    <header>Lista de Usuarios</header>
    <p-column field="id" header="Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="apellido" header="Apellido" [sortable]="true" [filter]="true"></p-column>
    <p-column field="nombre" header="Nombre" [sortable]="true" [filter]="true"></p-column>
    <p-column field="email" header="Email"></p-column>
    <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
</p-dataTable>

<p-dialog header="Usuario Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="usuario">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
            <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="usuario.nombre" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="apellido">Apellido</label></div>
            <div class="ui-grid-col-8"><input pInputText id="apellido" [(ngModel)]="usuario.apellido" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="email">Email</label></div>
            <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="usuario.email" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="password">Password</label></div>
            <div class="ui-grid-col-8"><input pInputText id="password" [(ngModel)]="usuario.password" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </footer>
</p-dialog>
